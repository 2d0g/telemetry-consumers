# vim: set tabstop=2 shiftwidth=2:
language: go
go:
  - "1.9.7"
sudo: required
dist: trusty
services:
  - docker
env:
  global:
    - REGISTRY_USER=nfvperobot
    - secure: ""

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install

install:
  - go get github.com/golang/lint/golint
  - go get -u github.com/golang/dep/...

before_script:
  - $GOPATH/bin/dep ensure -v --vendor-only     # only populate vendor from Gopkg.lock
  - go vet ./cmd/metrics/metrics.go
  - go vet ./cmd/metrics/events.go
  - go vet ./tools/sa-bench
  - golint . | xargs -r false

script:
  - go build -o metric-listener cmd/metrics/metrics.go
  - go build -o event-listener cmd/events/events.go

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
  - docker build --tag nfvpe/metrics_consumer:latest -f docker/metrics/Dockerfile .
  - docker build --tag nfvpe/events_consumer:latest -f docker/events/Dockerfile .
  - docker images

deploy:
  provider: script
  script: docker push nfvpe/metrics_consumer:latest && docker push nfvpe/events_consumer:latest
  on:
    branch: master
